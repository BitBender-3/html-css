<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/FotoPequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/FotoMedia.png" type="image/png">
        <img src="imagens/FotoGrande.png" alt="Foto Grande">
    </picture>

    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/RagnBone_Man_-_Human.mp3" controls autoplay></audio>
    <audio preload="metadata">
        <source src="midia/RagnBone_Man_-_Human.mp3" type="audio/mpeg">
        <p>Indelizmente Seu navegador nao consegue reproduzir audio.</p>
    </audio>
    <video src="midia/"></video>
</body>
</html>
